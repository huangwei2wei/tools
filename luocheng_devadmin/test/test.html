<!--

<script>
function set_alpha(id,alpha)
{   
	document.getElementById(id).setAttribute("style","-moz-opacity:1;filter:alpha(opacity=100);opacity:1;"+document.getElementById(id).getAttribute("style"));
	if(document.getElementById(id).filters && document.getElementById(id).filters.alpha)
	{
		//alert("ie");
		document.getElementById(id).style.filter="Alpha(Opacity="+(alpha*100)+")";  
	}else if(document.getElementById(id).style.opacity){
		//alert("google");
		document.getElementById(id).style.opacity=alpha;
	}else if(document.getElementById(id).style.MozOpacity){
		//alert("ff");
		document.getElementById(id).style.MozOpacity=alpha;
	}
}
set_alpha("tmp_open",0.6);
</script>
