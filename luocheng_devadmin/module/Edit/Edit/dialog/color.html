	function setColor(color){
		var returnVal=color;

		}
		if(document.all){
			if(dialogArguments.colorType=="foreColor"){

				}
			}
			window.returnValue=returnVal;
		}
		else{
			opener.setColor(color);
		}
		window.close();
	}
	function checkBox(obj){
		if(!document.all){

			obj.checked=false;

	}
	window.onload=function(){
		if(document.all && dialogArguments.colorType!="foreColor"){

			obj.parentNode.removeChild(obj);
