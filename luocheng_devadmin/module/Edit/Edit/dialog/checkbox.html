  <tr>
    <td width="89">名称(name):</td>
    <td width="179"><input name="n" type="text" class="text" id="n" size="15" /></td>
  </tr>
  <tr>
    <td>值(value):</td>
    <td><input name="v" type="text" class="text" id="v" size="15" /></td>
  </tr>
  <tr>
    <td>状态:</td>
    <td><input name="a" type="radio" value="radiobutton" checked="checked" />已选中 
      <input type="radio" name="a" value="radiobutton" />未选中</td>
  </tr>
  <tr>
    <td colspan="2" align="center" valign="middle"><input name="Submit" type="submit" class="button" onclick="ok(this.form)" value="确 定"/>

    <input name="Submit2" type="submit" class="button" onclick="window.close()" value="取 消"/></td>
  </tr></form>
