<!--
	function addFace(obj){
		var imgName=obj.src.substring(obj.src.lastIndexOf('/')+1,obj.src.length);	
		if(document.all){
			if(!event.ctrlKey){
				dialogArguments.format("insertImage","img/face/"+imgName);
				window.close();
			}
			else{
				if(dialogArguments.frames["design"].document.selection.type.toLowerCase()!="none"){
					dialogArguments.format("Copy");
					dialogArguments.format("Paste");
				}
				dialogArguments.format("insertImage","img/face/"+imgName);
			}
		}
		else{
			opener.format("insertImage","img/face/"+imgName);
		}
	}
	window.onload=function(){
		if(!document.all){
			document.getElementsByTagName("span")[0].style.display="none";
		}
	}
//-->
