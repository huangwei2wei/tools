<style type="text/css">

body {
	padding:5px;

	margin:0px;
}

<SCRIPT language=JavaScript>
function ok(){
	var d_alignfieldset=document.getElementById("d_alignfieldset");
	var d_alignlegend=document.getElementById('d_alignlegend');
	var str="<fieldset align='"+d_alignfieldset.options[d_alignfieldset.selectedIndex].value+"'><legend align="+d_alignlegend.options[d_alignlegend.selectedIndex].value+">标题</legend>内容</fieldset>";
	if(document.all){
		dialogArguments.insertHTML(str);
		window.returnValue = null;
	}
	else{
		opener.insertHTML(str);
	}
	window.close();
}
</SCRIPT>
</HEAD>

<body bgcolor="menu">

<table border=0 cellpadding=0 cellspacing=0 align=center>
<tr>
	<td>
	<fieldset style='border-color:green;'>
	<legend>对齐方式</legend>
	<table border=0 cellpadding=0 cellspacing=0>
	<tr><td colspan=9 height=5></td></tr>
	<tr>
		<td width=7></td>
		<td width="70">栏目对齐:</td>
		<td width=1></td>
		<td width="83"><select id=d_alignfieldset style="width:72px"><option value=''>默认</option><option value='left'>左对齐</option><option value='center'>居中</option><option value='right'>右对齐</option></select></td>
		<td width=19></td>
		<td width="64">标题对齐:</td>
		<td width=5></td>
		<td width="72"><select id=d_alignlegend style="width:72px"><option value=''>默认</option><option value='left'>左对齐</option><option value='center'>居中</option><option value='right'>右对齐</option></select></td>
		<td width=7></td>
	</tr>
	<tr><td colspan=9 height=5></td></tr>
	</table>
	</fieldset>
	</td>
</tr>

<tr><td height=5></td></tr>
<tr><td align=right><input type=submit class="button" id=Ok onClick="ok()" value='  确定  '>
&nbsp;&nbsp;<input type=button class="button" onClick="window.close();" value='  取消  '></td></tr>
</table>
